<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <header class="row justify-content-between m-3">
        <!--TODO: Change this to go to highscore.html-->
        <a href="./highscores.html" class="text-decoration-none">View High Scores</a>
        <p>Timer: <span class="timerSpan">0</span></p>
    </header>
    <section class="startScreen" id="startScreen">
        <h1>Coding Quiz Challange</h1>
        <p>Try to answer the following code-related questions within the time limit.</p>
        <p>Keep in mind that incorrect answers will penalize your score/time by 10 seconds</p>
        <button id="startQuiz" class="btn btn-primary btn-lg">Start Quiz</button>
    </section>
    <section class="questionScreen row text-align-center" id="questionsScreen">
        <h1 class="question col-12">Sample Question to fill out and test the html formating</h1>
        <div class="buttonWrapper col-12 m-3">
            <button id="answer1" class="btn btn-info">Answer 1</button>
        </div>
        <div class="buttonWrapper col-12 m-3">
            <button id="answer2" class="btn btn-info">Answer 2</button>
        </div>
        <div class="buttonWrapper col-12 m-3">
            <button id="answer3" class="btn btn-info">Answer 3</button>
        </div>
        <div class="buttonWrapper col-12 m-3">
            <button id="answer4" class="btn btn-info">Answer 4</button>
        </div>
    </section>
    <section class="resultsScreen" id="resultsScreen">
        <h1>All Done!</h1>
        <p>Your Final Score is <span class="scoreSpan">0</span></p>
        <label for="initals">Enter Initals: </label>
        <input type="text" name="initals" id="initals"/>
        <button id="resultSubmit" class="btn btn-success">Submit</button>
    </section>
    <div class="resultSection" id="resultSection">
        <p class="result"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
